name: default_project
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  # Architecture
  dio: ^4.0.6
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1

  # UI
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.1.1
  file_picker: ^5.0.1
  image_picker: ^0.8.5+3
  email_validator: '^2.1.16'
  flutter_svg: ^1.1.1+1
  lottie: ^1.4.3
  fluttertoast: ^8.0.9
  modal_bottom_sheet: ^2.0.1
  easy_localization: ^3.0.1
  connectivity_plus: ^2.3.7

  # Local cache
  sqflite: ^2.0.3
  shared_preferences: ^2.0.15

  # Maps
  # google_maps_flutter: ^2.2.0

  # Services
  url_launcher: ^6.1.4
  json_serializable: ^6.3.1
  flutter_linkify: ^5.0.2
  intl: ^0.17.0





dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0



flutter:


  uses-material-design: true
  assets:
    - assets/
    - assets/lottie/
    - assets/images/
    - assets/svg/
    - assets/translations/


  fonts:
    - family: SFUIDisplay
      fonts:
        - asset: assets/fonts/SFProDisplay-Light.ttf
          weight: 300
        - asset: assets/fonts/SFProDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFProDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFProDisplay-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SFProDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/SFProDisplay-Black.ttf
          weight: 900



